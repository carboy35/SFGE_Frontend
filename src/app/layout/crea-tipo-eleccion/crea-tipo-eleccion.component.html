<h1>  Crear nuevo tipo de Elección</h1>

<form class="form-horizontal" action="/action_page.php" class="main-form">
  <div *ngIf="!isValid" class="alert alert-danger">
    <strong>Danger!</strong> {{message}}.
  </div>
 
  <div class="form-group">
    <label class="control-label col-sm-4" for="nombreTipoEleccion" ><span class="required">*</span>Tipo de elección:</label>
<!--
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombreTipoEleccion" id="nombreTipoEleccion" [(ngModel)]="tipoEleccion.nombreTipoEleccion" placeholder="Ingrese el tipo de Eleccion">
    </div>
    -->
    <div class="col-sm-4">
        <input type="text" class="form-control" name="nombreTipoEleccion" id="nombreTipoEleccion" [(ngModel)]="tipoEleccion.nombreTipoEleccion" placeholder="Ingrese el tipo de Eleccion">
      </div>
  </div>
  

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()"  class="btn btn-success">Guardar</button>
      <button type="button" [routerLink]="['/tipo-eleccion']" routerLinkActive="router-link-active"  class="btn btn-primary">Volver</button>
    </div>
  </div>
</form>
