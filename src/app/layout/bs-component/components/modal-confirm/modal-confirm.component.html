              <button class="btn btn btn-primary btn-sm" >
                <img src="../../../../../assets/images/eliminar.png" style="width:16px; height: 16px;" class="editIcon" (click)="open(content)"  />
              </button>  
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Modal title</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Do you want to confirm?</p>
                    </div>
                    <div class="modal-footer">

                         <button type="button" class="btn btn-primary" (click)="c('Close click')" >No</button>
                       <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button> -->
                        
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Si</button>
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
                    </div>
                </ng-template>
