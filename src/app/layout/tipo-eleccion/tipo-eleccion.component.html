  <h1>Tipo de elecciones</h1>
  <div class="clear"></div>
  <button type="button" [routerLink]="['/crea-tipo-eleccion']"  class="btn btn-success">Agregar tipo elección</button>
  <br><br>
  <table  class="table table-bordered table-condensed table-responsive" style="width:20%; padding:1px; " >
      <thead>
        <tr>
          <th style="width: 80%" scope="col">Tipo de elección</th>
          <th  style="width: 15%; border:none!important"></th>
          <th  style="width: 15%; border:none!important"></th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of tipoElecciones">
          <td style="padding:0px">{{item.nombreTipoEleccion}}</td>
          
          <td style="border:none!important; padding:1px">
              <button class="btn btn-primary btn-sm">
              <img src="./../../../assets/images/edit.png" style="width:16px; height: 16px;"  class="editIcon" (click)="edit(item)" />
            </button>           
          </td>
          <td style="border:none!important; padding:1px">
              <app-modal-confirm [customTitle]=item></app-modal-confirm> 
          </td>
         </tr>
      </tbody>
    </table>
